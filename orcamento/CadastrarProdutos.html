    <div class="container">
    <div class="row">
        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Cadastro de Produtos</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtProduto">Produto</label>  
  <div class="col-md-5">
  <input id="txtProduto" name="txtProduto" type="text" placeholder="Digite o produto" class="form-control input-md" required="">
  <span class="help-block">ex.: Cartão de visita, Panfleto</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtFormato">Formato</label>  
  <div class="col-md-4">
  <input id="txtFormato" name="txtFormato" type="text" placeholder="Digite o formato" class="form-control input-md" required="">
  <span class="help-block">Digite o formato em cm</span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="dropCores">Selecione as cores</label>
  <div class="col-md-4">
    <select id="dropCores" name="dropCores" class="form-control">
      <option value="4/0">4/0</option>
      <option value="4/1">4/1</option>
      <option value="4/4">4/4</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="dropPapel">Papel</label>
  <div class="col-md-4">
    <select id="dropPapel" name="dropPapel" class="form-control">
      <option value="Couche Brilho 80g">Couche Brilho 80g</option>
      <option value="Couche Brilho 90g">Couche Brilho 90g</option>
      <option value="Couche Brilho 115g">Couche Brilho 115g</option>
      <option value="Couche Brilho 150g">Couche Brilho 150g</option>
      <option value="Duodesign 250g">Duodesign 250g</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtQtd">Quantdade</label>  
  <div class="col-md-4">
  <input id="txtQtd" name="txtQtd" type="text" placeholder="Digite a quantidade" class="form-control input-md" required="">
  <span class="help-block">Digite a quantidade</span>  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnCadastrar">retirar</label>
  <div class="col-md-4">
    <button id="btnCadastrar" name="btnCadastrar" class="btn btn-primary">Cadstrar</button>
  </div>
</div>
